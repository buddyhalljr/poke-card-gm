<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pokemon.css" />

    <title>Pokemon Card Game</title>
  </head>
  
  <body>
    <div class="container">
    <header>
      <h1>Pokemon Card Game</h1>
      <button class="custom-btn btn-12" onclick="resetGame()"><span>Try again?</span><span>Reset!</span></button>
    </header>
    
    <h2 class="GL">Good Luck!</h2>
      <h3 class="Ins">Enjoy the game, may the odds be in your favor</h3>
     <div id="game"></div>
     </div>
     <dialog class="modal" id="modal">
      <h2>Congratulations! You matched all the cards</h2>
      <h3>Click the reset button to see how fast you can be</h3>
      <button class="button close-button">Close</button>
     </dialog>

     
    <script type="text/javascript" src="pokemon.js"></script>
  </body>

  
</html>
